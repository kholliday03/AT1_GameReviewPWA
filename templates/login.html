{% extends "base.html" %}

{% block content %}
    <div class="account-access">
        <h2>Login</h2>
        <form method="post">
            <label>Username:</label>
            <input type="text" name="username" class="account-access-inputs" required>

            <label>Password:</label>
            <input type="password" name="password" class="account-access-inputs" required>
            <br>
            <button type="submit" class="account-access-buttons">Login</button>
        </form>
        <p>
            <a href="{{ url_for('register') }}">Click here to register an account</a>
        </p>
    </div>
{% endblock %}
