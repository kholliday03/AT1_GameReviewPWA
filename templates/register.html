{% extends "base.html" %}

{% block content %}
    <div class="register-login-box">
        <h2>Register</h2> 
        <form method="post"> 
            <label>Username:</label> 
            <input type="text" name="username" class="account-access-inputs" required> 

            <label>Password:</label> 
            <input type="password" name="password" class="account-access-inputs" required> 
            <br>
            <button type="submit" class="account-access-buttons">Register</button> 
        </form>
        <p>
            <a href="{{ url_for('login') }}">Click here to login to your account</a>
        </p>
    </div>
{% endblock %}
